    <section>
        <article>
            <h4>Haz tu pedido!</h4>
            <h6> Paso 1- Carga los modelos</h6>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Seleccionar archivo</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Seleccionar archivo</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
        </article>
        <article>
            <h6> Paso 2- Indica los detalles</h6>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Detalles de tu pedido" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">para un bebé de dos meses, en color rojo y detalles en azul.</label>
            </div>


        </article>
        <article>
            <h6> Paso 3- Dejanos tus datos</h6>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre y Apellido </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ejemplo María Díaz">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Email de contacto</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="mariadiaz@xmail.com">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Telefono de contacto</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="123456789">
            </div>
        </article>
        <article>
            <h6> Paso 4- Datos para el envío</h6>
            <div class="row g-3">
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="calle y número"
                        aria-label="Bartolomé Mitre 1234">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Localidad" aria-label="CABA">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Provincia" aria-label="Buenos Aires">
                </div>
            </div>
        </article>
